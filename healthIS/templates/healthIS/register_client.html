{% extends 'healthIS/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register New Client</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        

        <div class="mb-3">
            <label for="contact_info" class="form-label">Phone Number</label>
            <input type="tel" id="contact_info" name="contact_info" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Register Client</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
