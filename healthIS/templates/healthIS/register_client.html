{% extends 'healthIS/base.html' %}

{% block content %}
<div class="container py-0">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body p-3">
            <h4 class="text-center mb-3">Register New Client</h4>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-2">
                    <label for="first_name" class="form-label small">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                    <label for="last_name" class="form-label small">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                    <label for="email" class="form-label small">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                    <label for="contact_info" class="form-label small">Phone Number</label>
                    <input type="tel" id="contact_info" name="contact_info" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                    <label for="gender" class="form-label small">Gender</label>
                    <select id="gender" name="gender" class="form-select form-select-sm" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label for="dob" class="form-label small">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control form-control-sm" required>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-success btn-sm">Register Client</button>
                    <a href="/" class="btn btn-secondary btn-sm">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
