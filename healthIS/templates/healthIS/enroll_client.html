{% extends 'healthIS/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Enroll {{ client.first_name }} {{ client.last_name }} into Programs</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Select Programs</label>
            <div class="form-check">
                {% for program in programs %}
                    <div class="form-check mb-2">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            name="programs" 
                            value="{{ program.id }}" 
                            id="program{{ program.id }}"
                        >
                        <label class="form-check-label" for="program{{ program.id }}">
                            {{ program.name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="mt-5">
            <button type="submit" class="btn btn-success">Enroll</button>
            <a href="{% url 'client-profile' client.id %}" class="btn btn-secondary ms-2">Back to Profile</a>
        </div>
    </form>
</div>
{% endblock %}
